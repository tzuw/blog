
# Build settings
source: ../src
destination: ../docs
#destination: ../dist

# Site settings
title: GINGER
SEOTitle: GINGER
header-img: img/concretewall.jpg
email: your-email-address-here
description: "latte-a-little-sugar"
keyword: ""
url: "" # your host, for absolute URL
baseurl: "/blog" # for example, '/blog' if your blog hosted on 'host/blog'

# encoding: utf-8

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
#weibo_username:
#zhihu_username:
#github_username:
#twitter_username:
#facebook_username:
#linkedin_username: firstname-lastname-idxxxx

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
#permalink: pretty
paginate: 10
paginate_path: "/article/page:num/"
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
exclude: ["components"]
#exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md", "src"]

# If you have timezone issue (e.g. #68) in China, uncomment to use this:
# timezone: CN



# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



# Disqus settings
#disqus_username:

# Netease settings
netease_comment: false



# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
#ga_track_id: '' # Format: UA-xxxxxx-xx
#ga_domain:



# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "latte-a-little-sugar"
sidebar-avatar: /blog/img/sword.jpg # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: false # whether or not using Feature-Tags
featured-condition-size: 0 # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false



